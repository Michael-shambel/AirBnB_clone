<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIRBNB Clone</title>
    <link rel="icon" href="images/icon.png">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/7-places.css">
</head>
<body>
    <header></header>
    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>State</h3>
                <h4>new york, califorina, otawa....</h4>
                <ul class="popover">
                    <h2>New York:</h2>
                    <ul>
                        <li>city 1</li>
                        <li>city 2</li>
                    </ul>
                    <h2>California:</h2>
                    <ul>
                        <li>City1</li>
                        <li>City2</li>
                    </ul>
                </ul>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>wifi, air conditioning, pool...</h4>
                <ul class="popover">
                    <li>wifi</li>
                    <li>air conditioning</li>
                    <li>pool (individual)</li>
                </ul>
            </div>
            <button>Search</button>

        </section>

    </div>
    <section class="places">
        <h1>Places</h1>
        <article>
            <h2>My home</h2>
            <h2>Tiny house</h2>
            <h2>A suite</h2>
        </article>

    </section>
    
    <footer>
        Best School
    </footer>
    
</body>
</html>
